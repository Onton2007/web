<html lang="en">
<head>
    <meta charset="UTF-8">

    role="checkbox"
    aria-checked="false"
    tabindex="1"

<body>

        <input type="text" name="nombre_usuario">
        <br>Correo electrónico:
        <input type="text" name="correo_electronico">

    <br>

    <label>

          <option value="1">Femenino</option>
          <option value="2">No específico</option>
      </select>
    </label>
    <br>
    <details>
    <summary>Condiciones de uso</summary>
    <p>
      texto no inventado por el autor 
      <abbr title="texto_condiciones_puntos">texto</abbr>,
    </p>

    <input type="checkbox" id="condiciones">
    <label for="condiciones">Acepto las condiciones</label>

  </details>

    <br>
    <br>
    <button type="submit">Enviar</button>
