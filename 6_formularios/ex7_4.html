<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
<fieldset>
  <legend>Tipo de cámara</legend>
  <label>
          Tipo de cámara:
      <select name="camara">
        <option value="" aria-label="camara" disabled selected></option>
        <option value="0">Compacta</option>
        <option value="1">Réflex (DSLR)</option>
        <option value="2">Mirrorless</option>
        <option value="3">Instantánea</option>
        <option value="4">Acción</option>
    </select>
      <br>Marca:
      <select name="marca">
        <option value="" aria-label="marca" disabled selected></option>
        <option value="0">Canon</option>
        <option value="1">Nikon</option>
        <option value="2">Sony</option>
        <option value="3">Fujifilm</option>
        <option value="4">Panasonic</option>
    </select>
      <br>Modelo:
      <input type="text" name="modelo">
  </label>
</fieldset>

<fieldset>

  <legend>Características técnicas</legend>

  <label>
          Resolución:
      <select name="resolucion">
        <option value="" aria-label="resolucion" disabled selected></option>
        <option value="0">12 MP</option>
        <option value="1">20 MP</option>
        <option value="2">30 MP</option>
      </select>
      <br>Tamaño del sensor:
      <select name="sensor">
        <option value="" aria-label="sensor" disabled selected></option>
        <option value="0">Full Frame</option>
        <option value="1">APS-C</option>
        <option value="2">Micro 4/3</option>
        <option value="3">1"</option>
      </select>
      <br>Estabilización de imagen:
      <select name="estabilizacion_imagen">
        <option value="" aria-label="estabilizacion_imagen" disabled selected></option>
        <option value="0">Sí</option>
        <option value="1">No</option>
    </select>
  </label>
</fieldset>
<br>
<br>
<a href="/activitats.html">"Anar a activitats"</a>
</body>
</html>
